    image: extensions/docker:stable
    action: build
    inline: |
      FROM node:12-buster-slim
      WORKDIR /usr/src/lhci
      COPY /docs/recipes/docker-server/package.json .
      RUN echo $CONFIG_FILE > lighthouserc.json
      RUN npm install

      EXPOSE 9001
      CMD [ "npm", "start" ]
