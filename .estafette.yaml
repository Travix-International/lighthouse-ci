    image: extensions/docker:stable
    action: push
    repositories:
      - eu.gcr.io/travix-com

releases:
  tooling-common:
    stages:
      deploy:
        image: extensions/gke:stable
        visibility: private
        useGoogleCloudCredentials: true
        container:
          port: 9001  
          env:
            ENV1: value
          cpu:
            request: 100m
            limit: 100m
          memory:
            request: 256Mi
            limit: 256Mi
