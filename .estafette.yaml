stages:
  bake: 
    image: extensions/docker:stable
    action: build
    inline: |
      FROM node:16-buster-slim
      WORKDIR /usr/src/lhci
      COPY /docs/recipes/docker-server/package.json .
      RUN echo $CONFIG_FILE | base64 -d > lighthouserc.json
      RUN npm install

      EXPOSE 9001
      CMD [ "npm", "start" ]
    repositories:
      - eu.gcr.io/travix-com

  push:
    image: extensions/docker:stable
    action: push
    repositories:
      - eu.gcr.io/travix-com

releases:
  tooling-common:
    clone: true
    stages:
      deploy:
        image: extensions/gke:stable
        visibility: private
        disableServiceAccountKeyRotation: true
        namespace: apps
        useGoogleCloudCredentials: true
        probeService: false
        container:
          repository: eu.gcr.io/travix-com
          port: 9001
          cpu:
            request: 500m
            limit: 500m
          memory:
            request: 1Gi
            limit: 1Gi
          liveness:
            path: /version
          readiness:
            path: /version

        sidecars:
          - type: cloudsqlproxy
            env:
              CORS_ALLOWED_ORIGINS: "*"
              CORS_MAX_AGE: "86400"
            cpu:
              request: "10m"
              limit: "50m"
            memory:
              request: "10Mi"
              limit: "50Mi"
            dbinstanceconnectionname: tooling-common-rsc-gvwzh:europe-west1:lighthouse
            sqlproxyport: 5432

        hosts:
          - lhci-server.travix.com

        internalhosts:
          - lhci-server.internal.travix.io
